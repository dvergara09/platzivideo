<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="logo.png" alt="" />
    </header>
    <section class="login">
      <div class="login__container">
        <h2>Inicia Sesion</h2>
        <form action="" class="login__container--form">
          <input class="input" type="text" placeholder="Correo" />
          <input class="input" type="password" placeholder="Contraseña" />
          <button class="button">Iniciar Sesion</button>
          <div class="login__container--remember-me">
            <label>
              <input
                type="checkbox"
                name=""
                id="cbox1"
                value="checkbox"
              />Recuerdame
            </label>
            <a href="#">Olvide mi contraseña</a>
          </div>
        </form>
        <div class="login__container--social-media">
          <div>
            <img src="assets/google.png" alt="Google" />Inicia sesion con google
          </div>
          <div>
            <img src="assets/twitter.png" alt="Twitter" />Inicia sesion con
            twitter
          </div>
        </div>
        <p class="login__container--register">
          No tiene ninguna cuenta? <a href="">Registrate</a>
        </p>
      </div>
    </section>

    <section class="footer">
      <a href="">Terminos de uso</a>
      <a href="">Declaracion de privacidad</a>
      <a href="">Centro de ayuda</a>
    </section>
  </body>
</html>
